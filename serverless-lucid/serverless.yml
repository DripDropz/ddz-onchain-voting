service: cardano-serverless
provider:
  name: aws
  runtime: nodejs20.x
  stage: production
  region: us-east-1
  memorySize: 128
functions:
  app:
    handler: app/app.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true